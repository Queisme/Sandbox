          <h2>Cart</h2>
          <div class="cart-titles">
            <strong>ITEM</strong>
            &lt;&gt;
            <strong>PRICE</strong>
            &lt;&gt;
            <strong>QUANITY</strong>
          </div>
          <div class="cart-rows">
            <img src="img/album1.jpg" alt="album 1" width="100" height="100" />
            <span>Album 1</span>
            &lt;&gt;
            <span>$19.99</span>
            &lt;&gt;
            <input type="number" value="1" />
            <button role="button">REMOVE</button>
          </div>
          <div class="cart-rows">
            <img
              src="img/merch12.webp"
              alt="album 1"
              width="100"
              height="100"
            />

            <span>$19.99</span>
